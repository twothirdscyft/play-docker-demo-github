machine:
  timezone:
    America/New_York
  java:
    version: openjdk7
  services:
    - redis
  environment:
    APP_REDIS_HOST: localhost
    APP_REDIS_PORT: 6379
    
dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.5.deb
    - sudo dpkg -i sbt-0.13.5.deb

test:
  override:
    - sbt test-all

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - sbt docker:publish
